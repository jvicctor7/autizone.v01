version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autizone
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: ./api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/autizone?schema=public
      JWT_SECRET: dev-secret
      PORT: 3333
      CORS_ORIGIN: http://localhost:5173
    ports: ["3333:3333"]
    working_dir: /app
    command: sh -c "npx prisma db push && node prisma/seed.js && node src/server.js"
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
      - ./api/package.json:/app/package.json

volumes:
  dbdata:
